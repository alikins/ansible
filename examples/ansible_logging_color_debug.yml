---
version: 1
disable_existing_loggers: True
formatters:
    context_debug:
        (): ansible.logger.formatters.color_debug.ColorFormatter
        format: "%(message)s"


handlers:
    stdout:
        class: logging.StreamHandler
        level: DEBUG
        formatter: context_debug
        stream: ext://sys.stdout

loggers:
    ansible:
        level: DEBUG
        #handlers: [console, console_compat, debug_file_handler]
        handlers: [stdout]

