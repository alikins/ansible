main:
  name: "test1_argspec"
  description: "Argument spec for the 'test1' role"
  argument_spec:
    test1_choices:
      required: false
      # required: true
      choices:
        - "this paddle game"
        - "the astray"
        - "this remote control"
        - "the chair"
      type: "str"
      default: "this paddle game"
    tidy_expected:
      required: false
      default: none
      type: "list"
    test1_var1:
      # required: true
      default: "THIS IS THE DEFAULT SURVEY ANSWER FOR test1_survey_test1_var1"
      type: "str"
    test1_var2:
      required: false
      default: "This IS THE DEFAULT fake band name / test1_var2 answer from survey_spec.yml"
      type: "str"
    bust_some_stuff:
      required: false
      type: "int"
    peanut_butter:
      required: false
      type: "str"
    jelly:
      required: false
      type: "str"
    secret_choices:
      choices:
        - "secret_ballot_choice1"
        - "secret_ballot_choice2"
      required: false
      type: "str"
      no_log: true
  check_invalid_arguments: true
  required_together:
    - ['peanut_butter', 'jelly']
  mutually_exclusive:
    - ['bust_some_stuff', 'tidy_expected']
    # no_log: true
    # some_random_other_field: "blippppppppppppppp"

other:
  name: "test1_simple_preset_arg_spec_other"
  description: "A simpler set of required args for other tasks"
  argument_spec:
    test1_var1:
      default: "This the default value for the other set of arg specs for  test1 test1_var1"
      type: "str"
