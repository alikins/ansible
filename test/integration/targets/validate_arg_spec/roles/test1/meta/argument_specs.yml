main:
  description: "EXPECTED FAILURE Validate the argument spec for the 'test1' role"
  argument_spec:
    test1_choices:
      required: false
      # required: true
      choices:
        - "this paddle game"
        - "the astray"
        - "this remote control"
        - "the chair"
      type: "str"
      default: "this paddle game"
    tidy_expected:
      # required: false
      # default: none
      type: "list"
    test1_var1:
      # required: true
      default: "THIS IS THE DEFAULT SURVEY ANSWER FOR test1_survey_test1_var1"
      type: "str"
    test1_var2:
      required: false
      default: "This IS THE DEFAULT fake band name / test1_var2 answer from survey_spec.yml"
      type: "str"
    bust_some_stuff:
      # required: false
      type: "int"
    peanut_butter:
      required: false
      type: "str"
    jelly:
      required: false
      type: "str"
    hostname:
      type: "str"
    ip_address:
      type: "str"
    secret_choices:
      choices:
        - "secret_ballot_choice1"
        - "secret_ballot_choice2"
      required: false
      type: "str"
      no_log: true
    some_str:
      type: "str"
    some_list:
      type: "list"
      elements: "float"
    some_dict:
      type: "dict"
    some_bool:
      type: "bool"
    some_int:
      type: "int"
    some_float:
      type: "float"
    some_path:
      type: "path"
    some_raw:
      type: "raw"
    some_jsonarg:
      type: "jsonarg"
      required: true
    some_json:
      type: "json"
      required: true
    some_bytes:
      type: "bytes"
    some_bits:
      type: "bits"
    some_str_aliases:
      type: "str"
      aliases:
        - "some_str_nicknames"
        - "some_str_akas"
        - "some_str_formerly_known_as"
    some_dict_options:
      type: "dict"
      options:
        some_second_level:
          type: "bool"
          default: true
    some_str_removed_in:
      type: "str"
      removed_in: 2.10
    do_something_to_some_tmp_path:
      type: "bool"
    some_tmp_path:
      type: "path"

  check_invalid_arguments: true
  required_together:
    - ['peanut_butter', 'jelly']
  mutually_exclusive:
    - ['bust_some_stuff', 'tidy_expected']
  required_one_of:
    - ["hostname", "ip_address"]
  # if you want crunchy peanut butter, you must provide a hostname... sure.
  required_if:
    - ["peanut_butter", "crunchy", ["jelly", "hostname"]]
    - ["do_something_to_some_path", true, ["some_tmp_path"]]
  add_file_common_args: true
    # no_log: true
    # some_random_other_field: "blippppppppppppppp"

other:
  name: "test1_simple_preset_arg_spec_other"
  description: "A simpler set of required args for other tasks"
  argument_spec:
    test1_var1:
      default: "This the default value for the other set of arg specs for  test1 test1_var1"
      type: "str"
